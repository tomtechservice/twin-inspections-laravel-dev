<div class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">X
  </button>
</div>
<div class="modal-body">
  <!-- <div class="alert alert-danger" *ngIf="error_message!=''">
      <strong>Error!</strong>
      {{error_message}}
    </div> -->
  <div id="update_escrow" style="width: auto; min-height: 0px; max-height: none; height: 356.3px; background-color: rgb(255, 255, 255);"
    class="ui-dialog-content ui-widget-content">
    <br>
    <form action="" method="post" name="form_update_escrow" id="form_update_escrow" class="form-horizontal">
      <div class="col-md-12">
        <div class="form-group row">
          <label for="title" class="col-md-3 col-form-label"><b>Escrow #</b> </label>
          <div class="col-md-8">
            <input id="job_escrow_number" name="job_escrow_number" [(ngModel)]="escrow.job_escrow_number" class="form-control"
              type="text" placeholder="">
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group row">
          <label for="title" class="col-md-3 col-form-label"><b>Escrow Closing Date</b> </label>
          <div class="col-md-8">
            <div class="input-group form-date-pick">
              <input required="" class="form-control" placeholder="mm/dd/yyyy" name="dp" [(ngModel)]="escrow.job_escrow_closing_date"
                firstDayOfWeek="7" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">
                  <i class="fa fa-calendar" aria-hidden="true"></i>
                </button>
              </div>

            </div>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group row">
            <label for="title" class="col-md-3 col-form-label"></label>
            <div class="col-md-8 col-md-offset-3 col-sm-8 col-sm-offset-3 col-lg-8 col-lg-offset-3">
              <input id="update_escrow_submit" name="update_escrow_submit" class="btn btn-primary" type="submit" value="  Update Escrow Info  "
                (click)="submitEscrow()">
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <input id="cancel_escrow_but" name="cancel_escrow_but" class="btn btn-primary" type="button" value="Cancel"
                (click)="activeModal.dismiss('Cross click')">
            </div>
        </div>
      </div>

    </form>
  </div>
</div>
