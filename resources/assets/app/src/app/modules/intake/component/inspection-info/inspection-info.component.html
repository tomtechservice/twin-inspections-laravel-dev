<app-panel [page_title]="page_title"></app-panel>
<div class="intake-tab-content">
<div class="row pb-2 pt-4 intab-content">
    <div class="col-md-12">
    	<div class="row">
    		<div class="col-md-6">
    			<h4 class="h4-heading">Inspection: Report Info</h4>
    		</div>
    		<div class="col-md-6">
    			<span class="float-right">
    				<button class="btn quick-view-btn" type="button" data-toggle="tooltip" title="Generate Reports and Job Docs" (click)="reportManagerOpen()" >
						<i class="fa fa-file"></i> Reports: Quick View
					</button>	
				</span>
    			
    		</div>
    	</div>
    	<form (ngSubmit)="rep.form.valid && reportSubmit()" #rep='ngForm' autocomplete="off" >
        
			<span class="help-inline"><i class="fa fa-question-circle"></i> All fields required unless noted</span>
			<br>
			<br>

			<div class="form-group row">
			    <label class="col-sm-3 col-lg-2 control-label">General Description</label>
			    <div class="col-sm-9 col-lg-10 controls">
				<button class="btn btn-info btn-sm" type="button" (click)="lookupCode($event)">Code Lookup</button>
			    <div id="insert_tit" style="text-align: center; display: none;">(Press INSERT to open Code Selector)</div>    
					<textarea id="report_description_general" name="report_description_general" [(ngModel)]="report.report_description_general" class="form-control" rows="5"  onfocus="document.getElementById('insert_tit').style.display = 'block'; " onblur="document.getElementById('insert_tit').style.display = 'none';" (keydown)="lookupCode($event)" required #rdg='ngModel'></textarea>
					<div *ngIf="(rep.submitted && rdg.invalid) " class="invalid-data" >
						<div *ngIf="rdg.errors?.required">General Description Required</div>
					</div>
			    </div>
			</div>     

			  

			<div class="form-group row">
			    <label class="col-sm-3 col-lg-2 control-label">Tags Posted</label>
			    <div class="col-sm-9 col-lg-10 controls">
					<input id="report_tags" name="report_tags" [(ngModel)]="report.report_tags" class="form-control" type="text" placeholder="" value="" required #reportTag='ngModel'> 
					<div *ngIf="(rep.submitted && reportTag.invalid) || reportTag.touched " class="invalid-data" >
						<div *ngIf="reportTag.errors?.required">Tags Posted Required</div>
					</div>  
			    </div>
			</div> 

			<div class="form-group row">
			    <label class="col-sm-3 col-lg-2 control-label">Other Tags</label>
			    <div class="col-sm-9 col-lg-10 controls"> 
					<textarea id="report_tags_other" name="report_tags_other" [(ngModel)]="report.report_tags_other" class="form-control" rows="2"  #otherTag='ngModel'></textarea>
					<!-- <div *ngIf="(rep.submitted && otherTag.invalid) || otherTag.touched " class="invalid-data" >
						<div *ngIf="otherTag.errors?.required">Other Tags Required</div>
					</div> -->
			    </div>
			</div>              
	     
			<div class="form-group row">
			    <label class="col-sm-3 col-lg-2 control-label">&nbsp;</label>
			    <div class="col-sm-9 col-lg-10 controls">

			<div style="background:#D8D8D8; padding: 20px;">
			        
			        <span class="help-inline"><i class="fa fa-info-circle"></i> Checkboxes are disabled and not required. These items auto-fill when the inspector adds findings and are displayed here for informational purposes only.</span> 
			        <br>
			        <br>       
			    
			        <label class="checkbox-inline">
			        <input name="report_option_subterranean_termites" id="report_option_subterranean_termites"  type="checkbox" disabled="disabled" [checked]="report.report_option_subterranean_termites==1"> Subterranean Termites&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			        </label>
			        <label class="checkbox-inline">
			        <input name="report_option_drywood_termites" id="report_option_drywood_termites"  type="checkbox" disabled="disabled" [checked]='report.report_option_drywood_termites'> Drywood Termites&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			        </label>
			        <label class="checkbox-inline">
			        <input name="report_option_fungus_dryrot" id="report_option_fungus_dryrot"  type="checkbox" disabled="disabled" [checked]='report.report_option_fungus_dryrot'> Fungus/DryRot&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			        </label>
			        <label class="checkbox-inline">
			        <input name="report_option_other_findings" id="report_option_other_findings"  type="checkbox" disabled="disabled" [checked]='report.report_option_other_findings'> Other Findings&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			        </label>        
			        <label class="checkbox-inline">
			        <input name="report_option_further_inspection" id="report_option_further_inspection"  type="checkbox" disabled="disabled" [checked]='report.report_option_further_inspection'> Further Findings
			        </label>
			</div>

			    </div>
			</div>

			<div class="form-group row">
			    <label class="col-sm-3 col-lg-2 control-label">Notes</label>
			    <div class="col-sm-9 col-lg-10 controls">
			    	<textarea id="report_notes" name="report_notes" [(ngModel)]="report.report_notes" class="form-control" rows="5"></textarea>
			    </div>
			</div>  

			<br>

			<div class="form-group row">
			    <div class="col-sm-9 offset-sm-3 col-lg-10 offset-lg-2">
			    
				<!-- <input class="btn btn-primary" type="submit" value="  Edit Report Info  " > -->
				<button id="client_input_but" class="btn btn-primary">Edit Report Info</button>
			    </div>
			</div>

		</form>
    </div>
</div>
</div>
