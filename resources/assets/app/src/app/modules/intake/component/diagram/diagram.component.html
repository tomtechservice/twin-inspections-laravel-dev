<app-panel [page_title]="page_title"></app-panel>
<div class="intake-tab-content">
<div class="row pb-2 pt-4 intab-content">
    <div class="col-md-12">
    	<div class="row">
    		<div class="col-md-6">
    			<h4 class="h4-heading">Diagram Editor</h4>
    		</div>
    		<div class="col-md-6">
    			<span class="float-right">
    				<a class="btn btn-primary biteme2" href="javascript:void(0)" (click)="clearCacheAdm()"><i class="fa fa-refresh"></i> Clear Cache</a> &nbsp;
    				<a class="btn btn-primary" href="javascript:void(0)" (click)="saveDiagram()"><i class="fa fa-save"></i> Save Diagram</a>
    			</span>
    			
    		</div>
    	</div>
        <!-- <img style="width: 100%;" src="assets/twininspections/images/diagram.png"> -->
        <div style="width:100%; " class="mt-2"> 
        <div style="height: 100%; width: 100%; border: 2px; border-style: solid;" class="literally2"></div>   
        <br />                         
        </div>
        <div class="row pt-5">
        	<div class="col-md-10">
        		<p class="help-inline"><i class="fa fa-question-circle"></i> Important: saving new drawing replaces the old with the new and cannot be reversed. </p>
        		<p class="help-inline"><i class="fa fa-question-circle"></i> *Remember: you will need to re-generate the Report in order to attach any NEW/CHANGED diagrams. </p>
        	</div>
        	<div class="col-md-2">
        		<span class="float-right">
	        		<a class="btn btn-primary" href="javascript:void(0)" (click)="saveDiagram()"><i class="fa fa-save"></i> Save Diagram</a>
	        	</span>
        	</div>
        </div>
        <div class="pt-2">
        	<input class="btn btn-primary" id="" type="button" (click)="doneReview()" value="Done with Diagram -> Review Inspection  ">
        </div>
    </div>
</div>
</div>
