<div class="row pb-4">
  <div class="col-md-12">
    <div id="accordion-widget">
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0 mt-0">
            <a role="button" data-toggle="collapse" href="#overView1" aria-expanded="true" aria-controls="overView1">
              Report Header Settings
            </a>
          </h5>
        </div>
        <div class="card-body">
          <app-tinymce [(ngModel)]='reportHeader.data' #tinymce='tinymce'></app-tinymce>
          <input type="button" [disabled]="loaderHead" value="SUBMIT" class="btn btn-primary" (click)="onSubmitFindingsHeader()">
          &nbsp;&nbsp;
          <span *ngIf="sucMsgHead" style="color: red;"><b>Saved</b></span>
          <span *ngIf="loaderHead"><img src="assets/images/loading-x.svg"></span>
        </div>
        <div class="card-body">
            <ul class="list-group">
              <li class="list-group-item">{{'{%building_no%}'}} - Building Number.</li>
              <li class="list-group-item">{{'{%street%}'}} - Street Number.</li>
              <li class="list-group-item">{{'{%city%}'}} - City Name.</li>
              <li class="list-group-item">{{'{%zip%}'}} - zip.</li>
              <li class="list-group-item">{{'{%page%}'}} - Page Number.</li>
            </ul>
        </div>
      </div>
    </div>
  </div>
</div>
